

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #f8f9fa;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .profile h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .profile p {
            font-size: 13px;
            color: #888;
        }

        .menu {
            list-style: none;
            margin-top: 20px;
        }

        .menu li {
            padding: 12px 15px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .menu li:hover {
            background: #e9ecef;
        }

        .menu li.active {
            background: white;
            color: #333;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logout-btn {
            margin-top: auto;
            padding: 12px 20px;
            background: #4fc3f7;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #29b6f6;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            background: #f8f9fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #4fc3f7;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .contact-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #b967ff 0%, #9c4ff5 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(185, 103, 255, 0.4);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .card h3 {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Metrics Circle */
        .metrics-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 200px;
        }

        .center-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            z-index: 2;
        }

        .metric-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .metric-1 { top: 10px; left: 50%; transform: translateX(-50%); background: #ffd54f; }
        .metric-2 { top: 50%; right: 10px; transform: translateY(-50%); background: #4fc3f7; }
        .metric-3 { bottom: 10px; left: 50%; transform: translateX(-50%); background: #9e9e9e; }
        .metric-4 { top: 50%; left: 10px; transform: translateY(-50%); background: #81c784; }
        .metric-5 { top: 30%; right: 30%; background: #e57373; }
        .metric-6 { bottom: 30%; right: 30%; background: #ba68c8; }

        /* Cardio Chart */
        .cardio-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cardio-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cardio-bar {
            flex: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .cardio-fill {
            height: 100%;
            border-radius: 10px;
        }

        .cardio-label {
            font-size: 13px;
            color: #666;
            min-width: 80px;
        }

        .color-box {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        /* Climbing Chart */
        .climbing-chart {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wave-line {
            width: 100%;
            height: 120px;
        }

        .marker {
            position: absolute;
            background: #ffd54f;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #333;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Progress Tracking */
        .progress-card {
            grid-column: span 2;
        }

        .progress-content {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .progress-score {
            font-size: 48px;
            font-weight: 300;
            color: #333;
        }

        .progress-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        .bar-chart {
            flex: 1;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            height: 150px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #e1bee7, #ba68c8);
            border-radius: 5px 5px 0 0;
            min-height: 20px;
            transition: all 0.3s;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .day-labels {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            padding-left: 100px;
        }

        .day-label {
            flex: 1;
            text-align: center;
            font-size: 11px;
            color: #999;
        }

        /* Donut Charts */
        .donut-chart {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .donut-chart svg {
            transform: rotate(-90deg);
        }

        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .donut-percentage {
            font-size: 32px;
            font-weight: 600;
            color: #333;
        }

        .donut-label {
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .progress-card {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
